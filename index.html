<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERMc - Sign In</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2b2b;
            color: #D3D3D3;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(145deg, #111, #222);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 800px;
            display: flex;
        }

        .left-sidebar {
            width: 200px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 15px;
            margin-right: 30px;
        }

        .left-sidebar button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #D3D3D3;
            background-color: #111;
            border: 2px solid #1E90FF;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .left-sidebar button:hover {
            background-color: #1E90FF;
            color: #111;
            transform: scale(1.05);
        }

        .sign-in-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1E90FF;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7);
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .sign-in-button {
            padding: 15px 30px;
            background-color: #1E90FF;
            color: white;
            font-size: 1.2em;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .sign-in-button:hover {
            background-color: #87CEEB;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <button onclick="window.location.href='ranks.html'">Ranks</button>
            <button onclick="window.location.href='plot.html'">Plot</button>
        </div>

        <div class="sign-in-container">
            <h1>Sign In</h1>
            <form action="/dashboard" method="POST">
                <input type="text" name="username" placeholder="Enter your username" required>
                <button class="sign-in-button" type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
