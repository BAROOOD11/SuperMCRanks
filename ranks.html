<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERMc Minecraft Ranks</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2b2b;
            color: #D3D3D3;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(145deg, #111, #222);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #006400;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 100, 0, 0.7);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.5em;
            margin: 15px 0;
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: scale(1.05);
            color: #228B22;
        }

        .rank {
            font-weight: bold;
            color: #006400;
        }

        .rank-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .rank-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 100, 0, 0.3) 0%, transparent 80%);
            transform: rotate(45deg);
            transition: all 0.5s ease-in-out;
            z-index: 0;
        }

        .rank-card:hover::before {
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUPERMc Ranks</h1>
        <ul>
            <li class="rank-card"><span class="rank">1. VIP Rank</span> / Price: 15m</li>
            <li class="rank-card"><span class="rank">2. VIP+ Rank</span> / Price: 18m</li>
            <li class="rank-card"><span class="rank">3. MVP Rank</span> / Price: 25m</li>
            <li class="rank-card"><span class="rank">4. MVP+ Rank</span> / Price: 28m</li>
            <li class="rank-card"><span class="rank">5. SUPERMc Rank</span> / Price: 35m</li>
            <li class="rank-card"><span class="rank">6. SUPERMc+ Rank</span> / Price: 40m</li>
        </ul>
        <p>Every rank has mine blocks, daily keys, and more!</p>
    </div>
</body>
</html>
